<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h1 {text-align: center;}
    </style>
    <title>Register</title>
  </head>

  <body>
    <div class="form">
      <h1 class="heading">Register</h1>
      <input
        type="email"
        placeholder="email"
        autocomplete="off"
        class="email"
        required
      />
      <input
        type="password"
        placeholder="password"
        autocomplete="off"
        class="password"
        required
      />
      <input
        type="text"
        placeholder="name"
        autocomplete="off"
        class="name"
        required
      />
      <a href="login.html" class="link">I already have an account</a>

        <br>

      <!-- Takes you back to login page after registering your account (needs that functionality too) -->
      <a href="login.html">
        <button id="create-account-btn">Create account</button>
      </a>
    </div>

    <script>
      document.getElementById("create-account-btn").addEventListener("click", registerAccount);
      function registerAccount() {

      }
    </script>

  </body>
</html>
