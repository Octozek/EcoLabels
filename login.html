<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h1 {text-align: center;}
    </style>
    <title>Login to EcoLabels</title>
  </head>
  <body>
    <div class="form">
      <h1 class="heading">Welcome to EcoLabels, please login...</h1>
      <input
        type="email"
        placeholder="email"
        autocomplete="off"
        class="email"
        required
      />
      <input
        type="password"
        placeholder="password"
        autocomplete="off"
        class="password"
        required
      />
      <a href="register.html" class="link">Register an account</a>

      <br>

      <a href="index.html"><button id="submit-btn">Log in</button></a>
      
    </div>

    <script>
    </script>

  </body>
</html>
